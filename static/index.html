<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="player player1">
            <h1>Player 1</h1>
        </div>
        <div class="board">
            <div class="row1">
                <div class="box box-corner-top-left box1"></div>
                <div class="box box-side-middle-left box2"></div>
                <div class="box box-corner-bottom-left box3"></div>
            </div>
            <div class="row2">
                <div class="box box-side-middle-top box1"></div>
                <div class="box box2"></div>
                <div class="box box-side-middle-bottom box3"></div>
            </div>
            <div class="row3">
                <div class="box box-corner-top-right box1"></div>
                <div class="box box-side-middle-right box2"></div>
                <div class="box box-corner-bottom-right box3"></div>
            </div>
        </div>
        <div class="player player2">
            <h1>Player 2</h1>
        </div>
    </div>
</body>

</html>
